<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tiny Reminder</title>
    <link rel="icon" type="image/x-icon" sizes="16x16 32x32" href="favicon.ico">
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="main.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </head>
  <body class="container-fluid">
    <h4 class="my-2">Tiny Reminder <span class="text-success" style="font-size: 30% !important;">All data is stored locally and will not be sent externally.</span></h4>
    
    <hr class="my-2">
    <div>
      <input type="text" id="title" class="form-control" placeholder="Title" />
      <input type="text" id="memo" class="form-control form-control-sm" placeholder=" Memo" />
      <input
        type="text"
        id="datetime"
        class="form-control form-control-sm mt-2"
        placeholder=" DateTime（ex: 2023-04-01 12:00）"
      />
      <button id="add" class="btn btn-primary btn-sm mt-2 mb-2">Add</button>
      <button id="toggle-completed" class="btn btn-info btn-sm mt-2 mb-2">
        Show completed tasks
      </button>
    </div>

    <div id="list"></div>

    <div class="text-right">
      <a id="toggle-deleted" class="text-reset" style="font-size: 0.7em">
        Show deleted tasks
      </a>
    </div>

    <script src="tiny_reminder.js"></script>
  </body>
</html>
